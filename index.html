<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Update Submission</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Submit Load Update</h1>
        <div id="user-info"></div>
        <form id="report-form">
            <label for="check-in-time">Check-IN Time (e.g., 9:30 am / 0930):</label>
            <input type="text" id="check-in-time" name="check_in_time" required>

            <label for="door-number">Door #:</label>
            <input type="text" id="door-number" name="door_number" required>

            <label for="checkout-time">Check-OUT Time (e.g., 1:30 pm / 1330):</label>
            <input type="text" id="checkout-time" name="checkout_time" required>

            <label for="bol-image">BOL Picture:</label>
            <input type="file" id="bol-image" name="bol_image" accept="image/*" required>
            <img id="image-preview" src="#" alt="Image Preview" style="display:none; max-width: 100%; margin-top: 10px;"/>

            <button type="submit" id="submit-button">Submit Report</button>
        </form>
        <div id="message-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
